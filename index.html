<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTMLt</title>
</head>
<body>
   
    <form action="">
        <fieldset>
            <legend><h4> Course Sign Up Page </h4> </legend>
           <p><b> Please Note: First Name, Last Name, Password, and Email are required</b></p> 

            <div class="space-bottom">
            
            <span>
                <label for="">First Name:</label> 
                <input type="text" placeholder="First Name"> 
            </span>  

            <span>
                <label for="">Last Name:</label> 
                <input type="text" placeholder="Last Name">
            </span>
        </div>

        <div class="space-bottom">
            <span>
                <label for="">Email:</label> 
                <input type="Email" placeholder="name@email.com"> 
            </span>
            
            <span>
                <label for="">Password:</label> 
                <input type="password" placeholder="*********">
            </span>
             
        </div>

       <p><b>Are you over the age of 18?</b></p>

        <div class="space-bottom">
            <span>
                  <label for="">Yes:</label> 
                  <input type="radio" name="age">
            </span>

            <span>
                <label for="">No:</label> 
                <input type="radio" name="age">

            </span>
           
        </div>

        <select name="" id=""  class="space-bottom">
            <option value="">Credit Card</option>
            <option value="">Cash</option>
            <option value="">Cheque</option>
        </select>

        <div><b>Service Rating</b></div>

        <div class="space-bottom">
            <span>
                <label for="">Excellent</label>
                <input type="checkbox">
                 <label for="">Good</label>
                <input type="checkbox">
                 <label for="">Neutral</label>
                <input type="checkbox">
                 <label for="">Bad</label>
                <input type="checkbox">
                 <label for="">Poor</label>
                <input type="checkbox">
            </span>
        </div>

        <div  class="space-bottom"> 
            <button>Submit Feedback</button>
        </div>

        </fieldset>
        
        


        
        
    </form>
</body>
</html>
